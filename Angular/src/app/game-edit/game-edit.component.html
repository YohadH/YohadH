<div class="col-3">
  <h2>Game Details:</h2>
  <div *ngIf="game">
    <form>
      <div class="form-group">
        <label for="gameId">Game Id:</label>
        <input type="number" class="form-control" name="gameId" #gameId [(ngModel)]="game.ID" id="inputId" [value]="game.ID"
          disabled>
      </div>
      <div class="form-group">
        <label for="gameName">Game Name:</label>
        <input type="text" class="form-control" name="gameName" #gameName [(ngModel)]="game.Game_Name" id="inputGameName"
          [value]="game.Game_Name">
      </div>
      <div class="form-group">
        <label for="playerOne">Player One:</label>
<input type="text" class="form-control" name="playerOne" #playerOne [(ngModel)]="game.Player1" id="inputPlayerOne"
[value]="game.Player1">
      </div>
      <div class="form-group">
        <label for="playerTwo">Player Two:</label>
<input type="text" class="form-control" name="playerTwo" #playerTwo [(ngModel)]="game.Player2" id="inputPlayerTwo"
[value]="game.Player2">
      </div>
      <div class="form-group">
<label for="who_won">who_won:</label>
<input type="text" class="form-control" name="Whowon" #who_won [(ngModel)]="game.Who_won" id="inputwhowon"
[value]="game.Who_won">
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary" (click)="onUpdateGame(game)" [class.disabled]="game.ID == 0">Update</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-danger float-right" (click)="onDeleteGame(game.ID)">Delete</button>
        </div>
      </div>
    </form>
  </div>
  <div *ngIf="!game">
    <h2>Game Not Found</h2>
  </div>
</div>
