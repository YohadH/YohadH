<div class="container-fluid">
  <div class="row">
    <div class="col-2">
      <h2>Search:</h2>
      <form #newGame="ngForm" (ngSubmit)="onSubmit(newGame)">
        <div class="form-group">
          <label for="GameId">Game Id:</label>
          <input type="number" class="form-control" name="GameId" id="gameId" ngModel>
        </div>
        <div class="form-group">
          <label for="Game_Name">Game Name:</label>
          <input type="text" class="form-control" name="Game_Name" id="gameName" ngModel>
        </div>
        <div class="form-group">
          <label for="Player1">Player1:</label>
          <input type="text" class="form-control" name="Player1" id="Player1" ngModel>
        </div>
        <div class="form-group">
          <label for="Player2">Player2:</label>
          <input type="text" class="form-control" name="Player2" id="Player2" ngModel>
        </div>
        <!-- <div class="form-group">
          <label for="who_won">who_won:</label>
          <select class="custom-select" name="who_won" id="who_won" ngModel>
            <option value="">Choose Player</option>
            <option value={{game.who_won}}>Player1</option>
            <option value="0">Player2</option>
          </select>
        </div> -->
        <div class="form-group">
          <label for="Who_won">Who_won</label>
          <input type="text" class="form-control" name="Who_won" id="who_won" ngModel>
        </div>
        <div>
          <button type="submit" class="btn btn-success">Search</button>
          <button type="reset" class="btn btn-primary float-right" ng-click="reset()" (click)="onClearResults()">Clear</button>
        </div>
      </form>
    </div>
    <div class="col-1"></div>
    <div class="col-9">
      <h2>Search Results:</h2>
      <table *ngIf="games && games.length > 0" class="table">
        <thead>
          <tr>
            <th scope="col-1">#</th>
            <th scope="col-2">Game Name</th>
            <th scope="col-2">Player1</th>
            <th scope="col-2">Player2</th>
            <th scope="col-2">who_won</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let game of games">
            <th scope="row">{{game.ID}}</th>
            <td>{{game.Game_Name}}</td>
            <td>{{game.Player1}}</td>
            <td>{{game.Player2}}</td>
            <td>{{game.Who_won}}</td>
          </tr>
        </tbody>
      </table>
      <h3 *ngIf="(searched && !games) || (searched && games && games.length == 0)">
        Sorry, no games were found, try a different search terms</h3>

    </div>
  </div>
</div>
